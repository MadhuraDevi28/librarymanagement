<app-admin-header></app-admin-header>

<div class="dashboard">
  <div class="content">
    <div class="booksmanage-container">
      <div class="booksmanage">
        <h2>Book Management</h2>

        <table>
          <thead>
            <tr>
              <th>SI No</th>
              <th>Book</th>
              <th>Author</th>
              <th>Category</th>
              <th>Availability</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ book.bookName }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.category }}</td>
              <td>{{ book.availability ? 'Available' : 'Not Available' }}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
