<body>
    <div class="register-container">
        <h2>Register</h2>
        <form [formGroup]="userForm" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" formControlName="Name"placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class" formControlName="Class"placeholder="Enter your class" required>
            </div>
            <div class="form-group">
                <label for="register-no">Register Number</label>
                <input type="integer" id="register-no" name="register_no" formControlName="RegisterNo" placeholder="Enter your register number" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" formControlName="emailId"placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" formControlName="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" formControlName="ConfirmPassword" placeholder="Re-enter your password" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" formControlName="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="buttons">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="back-link">
            <a href="login">Back to Login</a> 
        </div>
    </div>
</body>
