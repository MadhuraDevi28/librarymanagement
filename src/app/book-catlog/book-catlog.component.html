<app-user-header></app-user-header>
<body class="booklist">
  <h1>Book Catalog</h1>
  
  <table>
    <thead>
      <tr>
        <th>SI.No</th>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Availability</th>
        <th>Cupboard Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ book.bookName }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.category }}</td>
        <td>{{ book.availability }}</td>
        <td>{{ book.location }}</td>
      </tr>
    </tbody>
  </table>
</body>
