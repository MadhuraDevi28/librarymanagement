<app-user-header></app-user-header>
<div class="feedback-page">
    <h6>Feedback</h6>
    <table>
        <tr>
            <th>SI NO</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Rating</th>
            <th>Comment</th> 
            <th></th>
        </tr>
        <tr *ngFor="let record of borrowedBooks; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ record.bookName }}</td>
            <td>{{ record.author }}</td>
            
            <td>
                <div class="rating">
                    <input type="radio" id="star5-1" name="rating1" value="5">
                    <label for="star5-1">★</label>
                    <input type="radio" id="star4-1" name="rating1" value="4">
                    <label for="star4-1">★</label>
                    <input type="radio" id="star3-1" name="rating1" value="3">
                    <label for="star3-1">★</label>
                    <input type="radio" id="star2-1" name="rating1" value="2">
                    <label for="star2-1">★</label>
                    <input type="radio" id="star1-1" name="rating1" value="1">
                    <label for="star1-1">★</label>
                </div>
            </td>
            <td>
                <textarea placeholder="Write your comment here..." rows="2" cols="30"></textarea>
            </td>
            <td>
                <button onclick="submitFeedback('rating1', 'comment1')">Submit</button> <!-- Submit Button -->
            </td>
        </tr>
        
    </table>
</div>
