<app-user-header></app-user-header>
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>
        <form id="profileForm">
            <div class="profile-info">
                <label for="name">Name:</label>
                <input type="text" id="name" value="John Doe" required>

                <label for="email">Email:</label>
                <input type="email" id="email" value="johndoe@example.com" required>

                <label for="Date of birth">date of birth:</label>
                <input type="text" id="DOB" value="January 10, 2023" disabled>

                <label for="borrowed">Books Borrowed:</label>
                <input type="number" id="borrowed" value="5" disabled>

                <label for="returned">Books Returned:</label>
                <input type="number" id="returned" value="3" disabled>
            </div>
            <div class="profile-actions">
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="button" class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </form>
    </div>
</div>
