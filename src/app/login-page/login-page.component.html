<div class="fm">
<div class="login-container">
        <h2>Login</h2>
        <form [formGroup]="userForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" formControlName="emailId" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" name="password" required>
            </div>
            <div class="buttons">
                <button type="submit" class="login-btn">Login</button>
                <button type="welcome" class="cancel-btn">Cancel</button>
            </div>
        </form>
        <div class="links">
            <a href="forgetpassword">Forgot Password?</a> ||
             <a href="register">Register</a>
        </div>
    </div>
</div>
